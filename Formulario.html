    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <h1 id="titulo">FORMULARIO DE CONTACTO:</h1>
    <form class="formulario">
    <div class="containerborder">   
        <div class="containercenter">
            <div class="containerizquierda">
                <div class="labelname">
                    <span class="material-symbols-outlined">
                        abc
                    </span>
                    <label class="labelicon" for="nombre">Nombre:*</label>
                </div>
                <input type="text" id="nombre" name="nombre" maxlength="15"/>
                    <span id="validacionnombre"></span>

                <div class="labelname">
                    <span class="material-symbols-outlined">
                        mark_email_read
                    </span>
                    <label class="labelicon" for="correo">Correo:*</label>
                </div>
                <input type="email" id="correo" name="correo"/> 
                    <span id="validacioncorreo"></span>

                <div class="labelname">
                    <span class="material-symbols-outlined">
                        phone_in_talk
                    </span>
                    <label class="labelicon" for="telefono">Tel√©fono:</label>
                </div>
                <input type="text" id="telefono" name="telefono"/> 
                <span id="validaciontelefono"></span>

                <div class="labelname">
                    <span class="material-symbols-outlined">
                        language
                    </span>
                    <label class="labelicon" for="sitioweb">Sitio web:</label>
                </div>
                <input type="text" id="sitioweb" name="sitioweb"/> 
                    <span id="validacionsitioweb"></span>
            </div>
            <div class="containerderecha">           
                <div class="labelname">
                    <span class="material-symbols-outlined">
                        sms_failed
                    </span>
                    <label class="labelicon" for="asunto">Asunto:*</label>
                </div>
                <input type="text" id="asunto" name="asunto" maxlength="50"/>
                    <span id="validacionasunto"></span> 

                <div class="labelname">
                    <span class="material-symbols-outlined">
                        mark_unread_chat_alt
                    </span>
                    <label class="labelicon" for="mensaje">Mensaje:*</label> 
                </div>
                <textarea cols="50" rows="10"id="mensaje" name="mensaje" maxlength="100"></textarea>                   
                <div class="alinear">
                    <span id="validacionmensaje"></span> 
                    <span id="contador">0/100</span>
                </div>                      
                <button type="button" onclick="validacion()">GUARDAR</button>
                <button type="reset" onclick="eliminar()">ELIMINAR</button>
            </div>
            
        </div>
        <div class="containerborderderecha"></div>
    </div>     
    </form>
    <section class="modal">
        <div class="modal_container">
            <span id="check_circle" class="material-symbols-outlined">
                check_circle
            </span>    
            <h1 class="titulo">Mensaje enviado exitosamente</h1>
            <span id="mensaje">
                Muchas gracias por comunicarte con nosotros
            </span>
            <span id="mensaje">   
                nos pondremos en contacto contigo muy pronto
            </span>
            <div>
                <button type="reset" onclick="modal()">SALIR</button>
            </div>
        </div>
        </section>
    <script src="miscript.js"></script> 

</body>
</html>
